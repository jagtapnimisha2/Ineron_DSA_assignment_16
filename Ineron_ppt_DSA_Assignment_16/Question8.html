</head>
<body>
    <script>
        function findMaxAbsDifference(arr) {
  const n = arr.length;
  const leftNSE = [];
  const rightNSE = [];
  const stack = [];
  for (let i = 0; i < n; i++) {
    while (stack.length > 0 && stack[stack.length - 1] >= arr[i]) {
      stack.pop();
    }
    if (stack.length > 0) {
      leftNSE[i] = stack[stack.length - 1];
    } else {
      leftNSE[i] = 0;
    }
    stack.push(arr[i]);
  }

  stack.length = 0;
  for (let i = n - 1; i >= 0; i--) {
    while (stack.length > 0 && stack[stack.length - 1] >= arr[i]) {
      stack.pop();
    }
    if (stack.length > 0) {
      rightNSE[i] = stack[stack.length - 1];
    } else {
      rightNSE[i] = 0;
    }
    stack.push(arr[i]);
  }

  let maxDiff = 0;
  for (let i = 0; i < n; i++) {
    const diff = Math.abs(leftNSE[i] - rightNSE[i]);
    maxDiff = Math.max(maxDiff, diff);
  }

  return maxDiff;
}
const arr = [2, 1, 8];
const maxAbsDifference = findMaxAbsDifference(arr);
document.write("Maximum Absolute Difference:", maxAbsDifference);

    </script>
</body>
</html>
